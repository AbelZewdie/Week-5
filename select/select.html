<body>
  <select id="menu">
    <!-- Can't change -->
    <option value="">Default Choice</option>
    <!-- add more options here -->
  </select>
  <!-- Changes everytime you wanna put something -->
  <select name="output" id="output"></select>
  <div id="details">?</div>
</body>

<script>
  const cats = [{ id: 111, name: "Drinks" }, { id: 222, name: "Food" },]
  const items = [
    {cat: 111, id:1111, name:"Chocolate Milk", price: 1.00},
    {cat: 111, id:2222, name:"Coffee", price: 5.00},
    {cat: 222, id:3333, name:"Pizza", price: 15.00},
    {cat: 222, id:4444, name:"Tiramisu (Dessert)", price: 10.00},
  ];


  //first fill the cats
//use loop to fill the cats
for(cat of cats){
  const opt = document.createElement("option");
  opt.value = cat.id;
  opt.innerText = cat.name;
  menu.appendChild(opt);
}
menu.addEventListener("change", (event)=>{
  output.innerHTML = `<option value="">Default Item</option>`; //clear them all out
  for(item of items){
    if(menu.value == item.cat){
      const opt = document.createElement("options");
      opt.value = item.id;
      opt.innerText = item.name;
      output.appendChild(opt);
    }
  }
})
</script>
